name: Auto Fix
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  auto-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Run auto fix
        run: npm run fix
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Auto fix" -a || true
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ 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 }}
